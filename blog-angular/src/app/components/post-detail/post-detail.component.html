<div class="loading col-md-12 mt-3" *ngIf="!post">
		Cargando...
</div>
<div class="col-md-12 mt-3" *ngIf="post">

	<h1>{{page_title}}</h1>


		<div class="form-group">
			
			<p >
				<strong> Categoría: </strong>{{ post.category.name }} - 
			    <strong> Autor: </strong> 
			    <a [routerLink]="['/perfil',post.user.id ]"> {{ post.user.name +' '+post.user.surname }} </a>

			    </p>
			<!--
			<input type="text" name="post.category.name" #category.name = "ngModel" [(ngModel)] = "post.category.name" class="form-control col-md-5" required >
		-->
		</div>
		<div class="form-group">
			<label for="title">Título</label>
			<p class="form-control" > {{ post.title }} </p>
		</div>
		<div class="form-group">
			<label for="content">Contenido</label>
			<span [innerHtml] = "post.content" class="form-control d-table" > </span> 
			
		</div>

		<div class="form-group">
			<label for="image">Imágen</label>
			
			<div *ngIf="post && post.image" class="image-post-detail">
				<img src="{{ url + 'post/image/'+ post.image }}" class="w-100" />
			</div>
					
		</div>


			
</div>
