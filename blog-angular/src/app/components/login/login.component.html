<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<p *ngIf="!status">Por favor ingrese tus credenciales</p>

	<!-- Fromulario de login -->
	<div class="alert alert-danger col-md-5" *ngIf="status == 'error' ">
		
		Inicio de sesión fallido.
	</div>
	<form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit) = "onSubmit(loginForm)">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" name="email" class="form-control" #email = "ngModel" [(ngModel)] = "user.email" required pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$">
			<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
				"El email no es válido"
			</small>
		</div>
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" class="form-control" #password = "ngModel" [(ngModel)] = "user.password" required>
			<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
				"El password no es válido"
			</small>
		</div>
		
			<input type="submit" class="btn btn-success" value="Iniciar sesión" [disabled] = "loginForm.invalid">
		

	</form>
</div>
